<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Rajahmundry - A beautiful city by the Godavari River.">
    <meta name="author" content="Shakeen Kumar">
    <link rel="stylesheet" href="css/place.css">
    <link rel="stylesheet" href="css/variables.css">
    <title>Explore Rajahmundry</title>
</head>
<body>
    <header>
        <h1>Welcome to Rajahmundry</h1>
        <p class="date" id="current-date"></p>
    </header>

    <main>
        <!-- Hero Section -->
        <section class="hero">
            <picture>
                <source srcset="images/rajahmundry-desktop.webp" media="(min-width: 768px)">
                <img src="images/rajahmundry-mobile.webp" alt="A scenic view of Rajahmundry">
            </picture>
        </section>

        <!-- City Information Section -->
        <section class="city-info">
            <h2>About Rajahmundry</h2>
            <ul>
                <li><strong>Population:</strong> ~540,000</li>
                <li><strong>Language:</strong> Telugu</li>
                <li><strong>Currency:</strong> Indian Rupee (₹)</li>
                <li><strong>Time Zone:</strong> IST (UTC+5:30)</li>
            </ul>
        </section>

        <!-- Weather Section -->
        <section class="weather">
            <h2 class="weather-heading">Weather</h2>
            <img src="images/weather-icon.svg" alt="Weather icon for mobile view" class="weather-icon">
            <p>Temperature: 28°C</p>
            <p>Wind Speed: 15 km/h</p>
            <p>Wind Chill: <span id="windchill">Calculating...</span></p>
        </section>
    </main>

    <footer>
        <p>&copy; <span id="year"></span> Rajahmundry Tourism</p>
        <p>Last Modified: <span id="last-modified"></span></p>
    </footer>

    <script src="js/place.js" defer></script>
</body>
</html>
