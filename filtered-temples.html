<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explore beautiful temples from around the world. Filter temples by location, dedication year, and size to find the one that interests you.">
    <meta name="author" content="Shakeen Kumar">
    <title>Temple Photo Gallery - Explore Beautiful Temples</title>
    <link rel="stylesheet" href="styles/filtered-temples.css">
    <link rel="stylesheet" href="styles/filtered-temples-large.css">
</head>
<body>
    <header>
        <h1>Temple Photo Gallery</h1>
        <nav>
            <a href="#" onclick="filterTemples('all')">All Temples</a>
            <a href="#" onclick="filterTemples('old')">Old Temples (Before 1900)</a>
            <a href="#" onclick="filterTemples('new')">New Temples (After 2000)</a>
            <a href="#" onclick="filterTemples('large')">Large Temples (>90k sq ft)</a>
            <a href="#" onclick="filterTemples('small')">Small Temples (<10k sq ft)</a>
        </nav>
    </header>

    <main>
        <div class="temple-cards-container">
            <!-- Temple cards will be injected here by JavaScript -->
        </div>
    </main>

    <footer>
        <p>&copy; <span id="year"></span> Shakeen Kumar. Last modified: <span id="lastModified"></span></p>
    </footer>

    <script src="scripts/filtered-temples.js" defer></script>
</body>
</html>
